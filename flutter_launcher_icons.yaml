# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/app_icon.png"

  android: "launcher_icon"
  image_path_android: "assets/images/app_icon.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/images/app_icon.png"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  adaptive_icon_monochrome: "assets/images/app_icon.png"

  ios: true
  image_path_ios: "assets/images/app_icon.png"
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/images/app_icon.png"
  image_path_ios_tinted_grayscale: "assets/images/app_icon.png"
  desaturate_tinted_to_grayscale_ios: true
